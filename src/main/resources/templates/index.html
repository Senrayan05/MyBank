<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome to MyBank</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            text-align: center;
        }

        
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        
        .container {
            margin-top: 50px;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(1.05);
        }

       
        footer {
            margin-top: 50px;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MyBank</h1>
        <div>
            <a href="/">Home</a>
            <a href="/branches">Branches</a>
            <a href="/services">Services</a>
        </div>
    </div>

    <div class="container">
        <h1>Welcome to MyBank</h1>
        <p>Choose an option below to explore our services and branch details:</p>
        <button class="button" onclick="location.href='/branches'">View Branches</button>
        <button class="button" onclick="location.href='/services'">View Services</button>
    </div>

    
    <footer>
        &copy; 2024 MyBank. All Rights Reserved.
    </footer>
</body>
</html>
